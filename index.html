<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Stats Preview Card Component</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card">
    <div class="card-img-container">

    </div>
    <div class="card-details-container">
      <div class="card-details">
        <h1 class="card-title">Get <span class="title-violet"> insights </span> that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card-count-container">
        <div class="count-companies">
          <p class="count">10K+</p>
          <p class="count-title">COMPANIES</p>
        </div>
        <div class="count-companies">
          <p class="count">314</p>
          <p class="count-title">TEMPLATES</p>
        </div>
        <div class="count-companies">
          <p class="count">12M+</p>
          <p class="count-title">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
